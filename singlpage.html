<script> //For  Loan Amount
  
var loanAfford = document.getElementById("afford");
    
var period_loan = [3, 6, 12, 18, 24, 30, 36, 42, 48, 54];
     
function LAcalculate(){
    
var rate_loan = [0.065, 0.060041, 0.062861, 0.0570, 0.045539, 0.045936, 0.046222, 0.046435];
    
var afford = parseFloat(loanAfford.value);
    
var admin   = (1 + 0.06);
    
function amountFunction(afford, pmt, admin) {
  return (afford * pmt) / admin;
}
    
var period3 = amountFunction(afford, ((1/rate_loan[0])-(1/(rate_loan[0]*Math.pow((1+rate_loan[0]),period_loan[0])))), admin);
    
var period6 = amountFunction(afford, ((1/rate_loan[0])-(1/(rate_loan[0]*Math.pow((1+rate_loan[0]),period_loan[1])))), admin);
    
var period12 = amountFunction(afford, ((1/rate_loan[1])-(1/(rate_loan[1]*Math.pow((1+rate_loan[1]),period_loan[2])))), admin);
    
var period18 = amountFunction(afford, ((1/rate_loan[2])-(1/(rate_loan[2]*Math.pow((1+rate_loan[2]),period_loan[3])))), admin);
    
var period24 = amountFunction(afford, ((1/rate_loan[3])-(1/(rate_loan[3]*Math.pow((1+rate_loan[3]),period_loan[4])))), admin);
    
var period30 = amountFunction(afford, ((1/rate_loan[3])-(1/(rate_loan[3]*Math.pow((1+rate_loan[3]),period_loan[5])))), admin);
    
var period36 = amountFunction(afford, ((1/rate_loan[4])-(1/(rate_loan[4]*Math.pow((1+rate_loan[4]),period_loan[6])))), admin);
    
var period42 = amountFunction(afford, ((1/rate_loan[5])-(1/(rate_loan[5]*Math.pow((1+rate_loan[5]),period_loan[7])))), admin);
    
var period48 = amountFunction(afford, ((1/rate_loan[6])-(1/(rate_loan[6]*Math.pow((1+rate_loan[6]),period_loan[8])))), admin);
    
var period54 = amountFunction(afford, ((1/rate_loan[7])-(1/(rate_loan[7]*Math.pow((1+rate_loan[7]),period_loan[9])))), admin);
    
document.getElementById("3").innerHTML  = period3.toFixed(2);
document.getElementById("6").innerHTML  = period6.toFixed(2);
document.getElementById("12").innerHTML = period12.toFixed(2);
document.getElementById("18").innerHTML = period18.toFixed(2);
document.getElementById("24").innerHTML = period24.toFixed(2);
document.getElementById("30").innerHTML = period30.toFixed(2);
document.getElementById("36").innerHTML = period36.toFixed(2);
document.getElementById("42").innerHTML = period42.toFixed(2);
document.getElementById("48").innerHTML = period48.toFixed(2);
document.getElementById("54").innerHTML = period54.toFixed(2);


} 
  
     
function LAreset() {
document.getElementById("afford").value = '';
document.getElementById("3").innerHTML  = '';
document.getElementById("6").innerHTML  = '';
document.getElementById("12").innerHTML = '';
document.getElementById("18").innerHTML = '';
document.getElementById("24").innerHTML = '';
document.getElementById("30").innerHTML = '';
document.getElementById("36").innerHTML = '';
document.getElementById("42").innerHTML = '';
document.getElementById("48").innerHTML = '';
document.getElementById("54").innerHTML = '';

}
     
</script> <!-- For Loan Amount. -->
    
<script>  //For Monthly Deduction
     
var rate_loan = 
[6.5, 6.0041, 6.2861, 5.70, 4.5539, 4.5936, 4.6222, 4.6435];

var period_loan = 
[3, 6, 12, 18, 24, 30, 36, 42, 48, 54];
     
var loanAmount = document.getElementById("amount");
var loanDuration = document.getElementById("tenure1");
var loanRateShow = document.getElementById("rateoutput");
var loanPMT = document.getElementById("monthlyDeduc");
var loanInterest = document.getElementById("interest");
var loanTotalPay = document.getElementById("totalpay");
    

     
function rateShow(){
    switch(parseFloat(loanDuration.value)) {
      case period_loan[0]:
            loanRateShow.innerHTML = (rate_loan[0]);
            break;
       case period_loan[1]:
            loanRateShow.innerHTML = (rate_loan[0]);
            break;
        case period_loan[2]:
            loanRateShow.innerHTML = (rate_loan[1]);
            break;
        case period_loan[3]:
            loanRateShow.innerHTML = (rate_loan[2]);
            break;
        case period_loan[4]:
            loanRateShow.innerHTML = (rate_loan[3]);
            break;
        case period_loan[5]:
            loanRateShow.innerHTML = (rate_loan[3]);
            break;
        case period_loan[6]:
            loanRateShow.innerHTML = (rate_loan[4]);
            break;
        case period_loan[7]:
            loanRateShow.innerHTML = (rate_loan[5]);
            break;
        case period_loan[8]:
            loanRateShow.innerHTML = (rate_loan[6]);
            break;
        default:
            loanRateShow.innerHTML = (rate_loan[7]);}
}


     
function MDcalculate(){
    
var amount           = parseFloat(loanAmount.value);
    
var interest         = parseFloat(loanInterest.value);
var totalloanpayment = parseFloat(loanTotalPay.value);
    
var duration = parseFloat(loanDuration.value);
    
switch(duration) {
    case period_loan[0]:
        var rateRep = (rate_loan[0]);
            break;
    case period_loan[1]:
        var rateRep = (rate_loan[0]);
            break;
    case period_loan[2]:
        var rateRep = (rate_loan[1]);
            break;
    case period_loan[3]:
        var rateRep = (rate_loan[2]);
            break;
    case period_loan[4]:
        var rateRep = (rate_loan[3]);
            break;
    case period_loan[5]:
        var rateRep = (rate_loan[3]);
            break;
    case period_loan[6]:
        var rateRep = (rate_loan[4]);
            break;
    case period_loan[7]:
        var rateRep = (rate_loan[5]);
            break;
    case period_loan[8]:
        var rateRep = (rate_loan[6]);
            break;
    default:
        var rateRep = (rate_loan[7]);} 
    
var rate =  (rateRep/100);

var admin   = (1 + 0.06);
var pmt1    = (1/rate);
var pmt2    = (1/(rate*Math.pow((1+rate),duration)));

var PMT     = ((amount*admin)/(pmt1 - pmt2));
    
loanPMT.innerHTML      = (PMT).toFixed(2);
loanInterest.innerHTML = ((PMT*duration) - amount).toFixed(2);
loanTotalPay.innerHTML = (PMT*duration).toFixed(2);
}

function MDreset() {

document.getElementById("tenure1").value = '';
document.getElementById("rateoutput").innerHTML = '';
document.getElementById("monthlyDeduc").innerHTML = '';
document.getElementById("totalpay").innerHTML = ''; 
document.getElementById("interest").innerHTML = ''; 

}
     
</script> <!-- For Monthly Deduction -->
