 <!DOCTYPE html>
<html>
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap.css" rel="stylesheet">
    
 <script src="jquery-3.3.1.min.js"></script> 
    
<title>Home</title>
    
<style>
body {
    background: #fff;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.06);
    font-size: 16px;
    margin: 0em auto 0em auto;
    max-width: 800px;
    padding: 2em 2em 4em;
}
    
#clear, #enter {
color: white;
}

.notifications {
        position: absolute;
        top: 10px;
        right: 10px;
      }    
</style>
    
</head>

<body>

<div class="modal fade" id="firefoxModal" tabindex="-1" role="dialog" aria-labelledby="firefoxModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">  
<h6 class="modal-title" id="firefoxModalLabel"></h6>
</div>
<div class="modal-body">
Welcome</div>
<div class="modal-footer">  
<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
</div></div></div></div>
         
 <div class="modal fade" id="Alert1" tabindex="-1" role="dialog" aria-labelledby="firefoxModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-body">Please enter Staff ID</div>
<div class="modal-footer">  
<button type="button" 
        class="btn btn-secondary btn-sm" 
        data-dismiss="modal">Close</button>
</div></div></div></div>
    
<div class="modal fade" id="Alert2" tabindex="-1" role="dialog" aria-labelledby="firefoxModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-body">Please select Company</div>
<div class="modal-footer">  
<button type="button" 
        class="btn btn-secondary btn-sm" 
        data-dismiss="modal">Close</button>
</div></div></div></div>  
      
  <div class="card card-body">
    
      
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text"
      id="basic-addon1">Enter Staff ID</span>
</div>
<input type="number" 
       id="staffID" 
       class="form-control" 
       required>
</div>
    
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text" id="basic-addon1">Select Company</span>
</div>
<input id="companies" 
       list="company" 
       class="form-control"
        required>
    
</div> 
    
<datalist id="company">
<option value="Dalex Finance">
<option value="AFB Financial Services">
<option value="Bayport Financial Services">
<option value="Izwe Loans Limited">
<option value="TF Financial Services">
<option value="Legacy Financial Services">
<option value="Bond Savings and Loans">
</datalist>
      
<button type="" id="clear"
        class="btn btn-dark btn-sm btn-block
               shadow-sm rounded"
        onclick="Clear()">Clear</button>
      
<button type="submit" id="enter"
        class="btn btn-warning btn-sm btn-block
               shadow-sm rounded"
        onclick="Enter()">Enter</button>

</div>

<script src="bootstrap.bundle.js"></script>

<script>  
$('#clear').hide();  
    
$(window).on("load",function(){
  $("#firefoxModal").modal('show');
}); 
    
function Enter(){
if (document.getElementById("staffID").value === "") {
$("#Alert1").modal('show');
return false} 
    
if (document.getElementById("companies").value === "") {
     $("#Alert2").modal('show');
return false}
    
window.location.assign("singlpageBoot.html");
}
    
$("#companies").on("change", function() {
$("#clear").show();});   
    
function Show() {$('#clear').show(); }  

function Clear() {
document.getElementById("companies").value = '';
$('#clear').hide();    
}

</script>  
<!-- Modal and Compare button -->

    

    </body>
</html>
